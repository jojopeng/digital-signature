<!DOCTYPE html >
<html>
<head>
<meta charset="utf-8">
<title>digital signature</title>
<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
<script type="text/javascript" src="js/jquery.min.js"></script>

<style type="text/css">    /*布局的样式*/
	.common{
		margin-left: 180px;
		margin-right: 200px;
		margin-top: 10px;
		width:240px;
	}
	.commonText{
		margin-left: 180px;
		margin-right: 200px;
		width:240px;
		/*height:30px;*/
	}
	.form-control{
		width: 180px;
		height: 30px;
	}
	p{
		color:#2b542c;   /*#665120#3c763d*/
		margin-top:20px;
	}
	#objSelect{
		width:600px;
		height: 600px;
		display: inline-block;
		float:left;
	}
	.canvas{
		float:left;
		border:2px solid #ccc;
		display: block;
	}
	#imgSrc > p{
		width:260px;
		height:100px;
		overflow: auto;
		background:#eee;
	}
</style>
</head>
<body>

<div class="head">
<h1 style="text-align:center;">digital signature </h1>
<br><br><br>
</div>

<div id ="objSelect">

	<p class="common">印章形状：
		<div class="form-group common" >
		    <select class="form-control" id="shape" > 
		    <!-- onchange="changeShape(this)" -->
		      <option value="圆形">圆形</option>
		      <option value="椭圆形1">椭圆形1</option> 
		      <option value="椭圆形2">椭圆形2</option> 
		      <option value="矩形">矩形</option> 
		      <option value="正方形">正方形</option> 
		      </select>
		</div>  
	</p>	
	<div class="form-group common">
		<p id="star" >五角星大小：
			<select class="form-control" id="fivrStar">
			<!-- onchange="changeColor(this)" -->
				<option value="24">型号1</option>
				<option value="30">型号2</option>
				<option value="36">型号3</option>
				<option value="40">型号4</option>
				<option value="0">无</option>
			</select>
		</p>
	</div>
	<div class="form-group common">
		<p id="circleSize" >圆形印章大小：
			<select class="form-control" id="cirS" >
			<!-- onchange="changeColor(this)" -->
				<option value="80">可写17字（推荐）</option>
				<option value="90">最多可写15字</option>
				<option value="100">最多可写11字</option>
				<option value="110">最多可写9字</option>
			</select>
		</p>	
	</div>
	<div class="form-group common">
		<p id="rectAngleSize" hidden="hidden">矩形印章大小：
			<select class="form-control" id="rectS">
			<!-- onchange="changeColor(this)" -->
				<option value="90">可写0-13字（推荐）</option>
				<option value="102">最多可写15字</option>
				<option value="111">最多可写16字</option>
				<option value="120">最多可写18字</option>
			</select>
		</p>	
	</div>
	<p class="common">印章字体：
	  <div class="form-group common">
	    <select class="form-control" id="fontS"> 
	    <!-- onchange="changeColor(this)" -->
	      <option value="Arial">Arial</option>
	      <option value="微软雅黑">微软雅黑</option> 
	      <option value="FangSong">仿宋</option> 
	      <option value="正楷">正楷</option> 
	    </select>
	  </div>
	</p>
	<!-- <p class="common">字体粗细：
		<div class="form-group common">
	      <select class="form-control" onchange="changeColor(this)">
	        <option value="3">常规</option>
	        <option value="3.5">粗体5</option>
	        <option value="4" >粗体7</option>
	      </select>
	    </div>
	</p> -->
	<p class="common">印章颜色：
		<div class="form-group common" >
	      <select class="form-control" id="color">
	      <!--  onchange="changeColor(this)" -->
	        <option value="red" >红</option>
	        <option value="purple" >紫</option>
	        <option value="blue" >蓝</option>
	      </select>
	    </div>
	</p>
	<div class="form-group">
		<p class="common commonText" id="trueText">印章正文：
	    <input type="text" id="text" style="margin-top:10px" class="form-control"  value="四川思安特科技有限公司" placeholder="请输入签章正文" maxlength="17" >
	    <!-- onblur="inputText1()" -->
	  </p>
	</div>
	<div class="form-group">
		<p class="common commonText" id="extraText">印章附文：
	    <input type="text" id="text2" style="margin-top:10px" class="form-control"  value="发票专用章" placeholder="请输入签章附文" maxlength="9">
	    </p>
	    <!-- onblur="inputText2()" -->
	</div>
	<div class="form-group">
		<p class="common commonText" id="centerText" hidden="hidden">椭圆章中心文本(不超过10个汉字)：
	    <input type="text" id="text3" style="margin-top:10px" class="form-control" value="四川思安特科技" placeholder="请输入签章中心文本" maxlength="10">
	  </p>
	  <!--  onblur="inputText3()" -->
	</div>
	<div class="form-group">
		<p class="common commonText" id="squareText" hidden="hidden">正方形章的正文(不超过4个汉字)：
	    <input type="text" id="text4" style="margin-top:10px" class="form-control"  value="彭娟小印" placeholder="请输入签章中心文本" maxlength="4">
	  </p>
	  <!-- onblur="inputText4()" -->
	</div>
</div>

<div class="canvas">
<canvas id="myCanvas" width="280" height="280"></canvas>
</div>
<div id="imgSrc">
	<input type="button" value="保存" id="saveButton"></input>
	<p>这是图片的地址</p>
	<img src="" style="width:280px;height:280px;">
</div>

<script type="text/javascript" src="js/function.js"></script>
</body>
</html>
